                  labels: ['Janurary 25', 'Feburary 25', 'Macrh 25', 'April 25', 'May 25', 'June 25'],

                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
              function changeChart(color,label,data){
                console.log("changeChart");
                console.log(myChart);
                let chart = Chart.getChart(myChart);
                console.log(chart);
                  chart.data.datasets[0].backgroundColor=color;
                  chart.data.datasets[0].borderColor=color;
                  chart.data.datasets[0].label=label;
                  chart.data.datasets[0].data=data;
                  chart.update()
              }
